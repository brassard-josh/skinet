<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let b of brands"
                    [class.active]="b.id === this.selectedBrandId"
                    [value]="b.id"
                    (click)="onBrandSelected(b.id)"
                >
                    {{b.name}}
                </li>
            </ul>
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let t of types"
                    [class.active]="t.id === this.selectedTypeId"
                    [value]="t.id"
                    (click)="onTypeSelected(t.id)"
                >
                    {{t.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>15</strong> results</span>
                </header>
                <div class="d-flex">
                    <input class="form-control my-1 mx-1" style="width: 300px;" placeholder="Search..." type="text" />
                    <button class="btn btn-outline-primary mx-1 my-1">Search</button>
                    <button class="btn btn-outline-success mx-1 my-1">Reset</button>
                </div>
            </div>
            

            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let p of products">
                    <app-product-item [product]="p"></app-product-item>
                </div>
              </div>
        </section>
    </div>
</div>
